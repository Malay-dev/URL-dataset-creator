<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Typo Corrector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="URL Typo Corrector" />
    <meta name="keywords" content="url, typo, corrector, data" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>URL Typo Corrector</h1>
    <div class="container">
      <div class="controls">
        <button id="toggle-auto-refresh">Toggle Auto-Refresh</button>
        <button id="refresh">Refresh Now</button>
      </div>
      <form id="url-form" action="">
        <p>
          <label for="url">URL</label><br />
          <input type="text" id="url" name="link" size="30" />
        </p>
        <p id="submit">
          <input type="submit" value="Submit" />
        </p>
      </form>
    </div>

    <div>
      <pre id="result-val"><!-- result ---></pre>
    </div>
    <div class="table-container">
      <table id="URL-Table">
        <thead>
          <tr>
            <th>protocol</th>
            <th>domain_name</th>
            <th>paths</th>
            <th>parameters</th>
            <th>fragments</th>
            <th>top_country_shares</th>
            <th>location</th>
            <th>global_index</th>
            <th>local_index</th>
            <th>category_rank</th>
            <th>category</th>
            <th>traffic_sources</th>
            <th>engagements</th>
            <th>estimated_monthly_visits</th>
          </tr>
        </thead>
        <tbody id="url-data"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
